name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REPO_URL: emge1/allegro-clone-api
  REPO_BRANCH: main

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: config.settings.ci

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_database
          POSTGRES_HOST: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          repository: ${{ env.REPO_URL }}
          ref: ${{ env.REPO_BRANCH  }}

      - name: Build Docker Image
        run: |
          docker build --build-arg REQUIREMENTS=requirements/development.txt -t ci-image .

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h postgres -p 5432 -U postgres; do
            sleep 10;
          done
          echo "PostgreSQL is ready!"

      - name: Run Tests
        run: |
          docker run --rm \
            -e DJANGO_SETTINGS_MODULE=config.settings.ci \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            -e ENVIRONMENT=${{ secrets.ENVIRONMENT }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --entrypoint "" \
            ci-image \
            sh -c "
              python manage.py makemigrations &&
              python manage.py migrate &&
              pytest --junitxml=test-reports/results.xml
            "

      - name: Upload Test Report
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: test-reports/results.xml

      - name: Clean up Docker
        if: always()
        run: |
          docker stop $(docker ps -q) || true
          docker rm $(docker ps -aq) || true
          docker network prune -f

      - name: Clean Workspace
        if: always()
        run: |
          docker run --rm \
            -e DJANGO_SETTINGS_MODULE=config.settings.ci \
            -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
            -e ENVIRONMENT=${{ secrets.ENVIRONMENT }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            --entrypoint "" \
            ci-image \
            sh -c "rm -rf /workspace/*"

      - name: Success Message
        if: success()
        run: echo "CI Pipeline successfully completed"

      - name: Failure Message
        if: failure()
        run: echo "CI Pipeline unsuccessful"